<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8"/>
    <link href="css/webuploader.css" type="text/css" rel="stylesheet"/>
    <link href="css/fontello.css" type="text/css" rel="stylesheet"/>
    <link href="css/tips.css" type="text/css" rel="stylesheet"/>
    <link href="css/imageuploader.css" type="text/css" rel="stylesheet"/>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <!--<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>-->
    <script type="text/javascript" src="js/jquery.ui.core.js"></script>
    <script type="text/javascript" src="js/jquery.ui.widget.js"></script>
    <script type="text/javascript" src="js/jquery.ui.mouse.js"></script>
    <script type="text/javascript" src="js/jquery.ui.sortable.js"></script>
    <script type="text/javascript" src="js/webuploader.js"></script>
</head>
<body>
<!--dom结构部分-->
<div class="image-wrapper">
    <div id="imageUpLoader">
        <!--用来存放item-->
        <div id="dndArea">
            <ul id="queueList" class="uploader-list">
            </ul>
            <div class="placeholder">
                <div id="filePicker"></div>
                <p>或将照片拖到这里，单次最多可选300张</p>
            </div>
        </div>

        <div class="statusBar">
            <div class="progress" style="display: none">
                <span class="text">0%</span>
                <span class="percentage"></span>
            </div>
            <div class="info"></div>
            <div class="btns">
                <div id="filePicker2"></div>
                <div class="uploadBtn state-ready">开始上传</div>
            </div>
        </div>
    </div>

    <table id="fileList" class="tableStyle">
        <tr>
            <th><label><input type="checkbox" name="check">全选</label></th>
            <th>图片</th>
            <th>图片名称</th>
            <th>图片大小</th>
            <th>图片位置</th>
            <th>操作</th>
        </tr>
    </table>
</div>

<script type="text/javascript" src="js/tips.js"></script>
<script type="text/javascript" src="js/imageuploader.js"></script>
<script type="text/javascript" src="js/demo.js"></script>
</body>
</html>
